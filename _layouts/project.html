<div class="project-wrapper">
  <div class="project-content">
    {{ content }}
  </div>

  <aside class="project-info">
    <div class="project-info__section">
      {% if page.responsibilities %}
        <h2 class="project-info__title">Responsibilities</h2>
        <ul class="project-info__list">
          {% for item in page.responsibilities %}
            <li class="project-info__list-item">{{ item }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div><!-- .project-info__section -->

    <div class="project-info__section">
      {% if page.tools %}
        <h2 class="project-info__title">Tools</h2>
        <ul class="project-info__list">
          {% for item in page.tools %}
            <li class="project-info__list-item">{{ item }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div><!-- .project-info__section -->
  </aside><!-- .project-info -->
</div>
