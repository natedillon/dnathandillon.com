<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title | escape }}{% if page.title %} / {{ page.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  </head>

  <body>
    <header role="banner" class="header">
      <div class="container">
        <h1 class="header__title">{{ site.title | escape }}</h1>
      </div><!-- .container -->
    </header><!-- .header -->

    <main role="main" class="main">
      {{ content }}
    </main><!-- .main -->

    <footer class="footer">
      <div class="container">
        <ul class="footer__links">
          <li class="footer__links-item"><a href="https://twitter.com/NatoriousFAT">Twitter</a></li>
          <li class="footer__links-item"><a href="https://github.com/natedillon">GitHub</a></li>
          <li class="footer__links-item"><a href="https://www.linkedin.com/in/natedillon">LinkedIn</a></li>
        </ul><!-- .footer__links -->
        <p class="footer__copyright">Copyright &copy; {{ 'now' | date: "%Y" }} D. Nathan Dillon</p>
      </div><!-- .container -->
    </footer><!-- .footer -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-142689-10', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
