<header role="banner">
  <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a></h1>

  <nav>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | escape }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
