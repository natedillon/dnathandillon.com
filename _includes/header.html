<header role="banner">
  <h1><a href="{{ site.baseurl }}/">{{ site.title | escape }}</a></h1>

  <nav>
    {% for page in site.pages %}
      {% if page.title %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
