---
layout: default
---
<article>
  <header class="page-header">
    <h1 class="page-header__title">
      {% if page.title_alternate %}
        {{ page.title_alternate | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>
    {% if page.subtitle %}
      <p class="page-header__subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header><!-- .page-header -->

  {{ content }}
</article>
