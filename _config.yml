# Site information
title:        D. Nathan Dillon
description:  The portfolio website of D. Nathan Dillon.
url:          https://dnathandillon.com

# Social
twitter_username: NatoriousFAT
github_username:  natedillon

# Global configuration
source: src
destination: build
permalink: pretty
include:
exclude:
  - assets
keep_files:
  - assets

# Plugins
plugins:
  - jekyll-paginate-v2

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  work:
    output: true
    permalink: /:collection/:path/
  conferences:
    output: true
    permalink: /:collection/:title/

# Front matter defaults
defaults:
  -
    scope:
      path: ''
      type: pages
    values:
      layout: page
  -
    scope:
      path: ''
      type: work
    values:
      layout: project
  -
    scope:
      path: ''
      type: conferences
    values:
      layout: conference

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: false
  per_page: 2
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled: false
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    enabled: false

# File paths
path:
  img:                    /assets/img
  project_thumb_default:  /assets/img/projects/thumb.svg
