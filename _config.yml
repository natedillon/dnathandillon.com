# Site information
title:        D. Nathan Dillon
description:  The portfolio website of D. Nathan Dillon.
url:          https://dnathandillon.com

# Social
social:
  - name: Twitter
    username: NatoriousFAT
    link: https://twitter.com/NatoriousFAT
  - name: GitHub
    username: natedillon
    link: https://github.com/natedillon
  - name: Dribbble
    username: natedillon
    link: https://dribbble.com/natedillon
  - name: LinkedIn
    username: natedillon
    link: https://www.linkedin.com/in/natedillon

# Global configuration
source: src
destination: build
permalink: pretty
include:
exclude:
  - assets
keep_files:
  - assets

# Plugins
plugins:
  - jekyll-paginate-v2

# Collections
collections:
  work:
    output: true
    permalink: /:collection/:path/
  conferences:
    output: true
    permalink: /:collection/:title/

# Front matter defaults
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: _work
      type: work
    values:
      layout: project
      breadcrumbs: true
  - scope:
      path: work
      type: pages
    values:
      layout: page
      breadcrumbs: true
  - scope:
      path: _conferences
      type: conferences
    values:
      layout: conference
      breadcrumbs: true

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: false
  per_page: 10
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled: false
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    enabled: false

# File paths
path:
  img:                    /assets/img
  project_thumb_default:  /assets/img/projects/thumb.svg
