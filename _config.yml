# Site information
title:        D. Nathan Dillon
description:  The portfolio website of D. Nathan Dillon.
url:          https://dnathandillon.com

# Social
twitter_username: NatoriousFAT
github_username:  natedillon

# Global configuration
source: src
permalink: pretty
include:
  - _pages
exclude:
  - assets
keep_files:
  - assets

# Collections
collections:
  conferences:
    output: true
    permalink: /:collection/:title/

# Front matter defaults
defaults:
  -
    scope:
      path: ''
      type: pages
    values:
      layout: page
  -
    scope:
      path: work
      type: pages
    values:
      layout: project
  -
    scope:
      path: ''
      type: conferences
    values:
      layout: conference

# File paths
path:
  img:                    /dist/img
  project_thumb_default:  /dist/img/projects/thumb.png
