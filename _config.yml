# Site settings
title: D. Nathan Dillon
description: "The portfolio website of D. Nathan Dillon."
url: "http://dnathandillon.com"
baseurl: ""
email:
twitter_username: NatoriousFAT
github_username:  natedillon

# Global configuration
exclude:
  - assets/css
  - assets/img-src
  - CNAME
  - Gemfile
  - Gruntfile.js
  - node_modules
  - package.json
  - README.md
include:
  - _pages

# Collections
collections:
  projects:
    output: true
    permalink: /work/:title/

# Defaults
defaults:
  -
    scope:
      type: posts
    values:
      layout: post
      permalink: /blog/:year/:month/:day/:title/
  -
    scope:
      path: _projects
      type: projects
    values:
      layout: project
